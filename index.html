<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 	<title>Meyer Sound | Signature Form</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>

<body>

	<nav class="navbar navbar-default navbar-fixed-top ms-nav">
		<div class="container">
		    <div class="navbar-header" id="ms-brand">
		      <a class="navbar-brand" href="#">Email Signature Core Generator</a>
		    </div>
		</div>
	</nav>
	<div class="container notSelectable1">
		<div class="row">
			<div class="col-sm-12 col-md-6 padTop">
				<form id="form" action="#">
			  		<fieldset>
			    		<label>Full Name:</label><input id="name" type="text" name="name" placeholder="e.g. Peter Berki" required />
			    		<label>Position:</label><input id="position" type="text" name="name" placeholder="e.g. Graphic Designer" required />
			    		<label>Cellphone Number:</label><input id="number" type="text" name="name" placeholder="e.g. (714) 651-5527" />
			    		<label>Email Address:</label><input id="email" type="text" name="name" placeholder="e.g. pberki@meyersound.com" />
			    		<input id="submit" type="submit" value="submit" />
			  		</fieldset>
				</form>
			</div>
			<div class="col-sm-12 col-md-6 padTop">
				<table align="left" cellspacing="0" cellpadding="0" width="100%" style="width:100%;">
					<tr>
						<td>
							<table cellspacing="0" cellpadding="0" width="300" style="width:300px;">
								<tr>
									<td colspan="2" height="20"></td>
								</tr>
								<tr>
									<td colspan="2">
										<span id="rplName" style="margin:0 auto;font-family:'Helvetica',Helvetica,Arial,sans-serif;font-weight:normal;font-size:17px;line-height:22px;color:#222222;">Full Name</span>
										<br />
										<span id="rplTitle" style="margin:0 auto;font-family:'Helvetica',Helvetica,Arial,sans-serif;font-weight:normal;font-size:14px;line-height:18px;color:#222222;">Position, Region (optional)</span>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="4" style="line-height:21px;">
										<div></div>
									</td>
								</tr>
								<tr>
									<td colspan="2" style="line-height:21px;">
										<span id="rplNum1"style="margin:0 auto;font-family:'Helvetica', Helvetica, Arial, sans-serif; font-size:12px; line-height:16px;color:#222222;">T: Cellphone Number</span><br />
										<span id="rplNum2" style="margin:0 auto;font-family:'Helvetica', Helvetica, Arial, sans-serif; font-size:12px; line-height:16px;color:#222222;">T: Optional Second Number</span><br />
										<a style="text-decoration:none;" href="mailto:#"><span id="rplEmail" style="margin:0 auto;font-family:'Helvetica', Helvetica, Arial, sans-serif; font-size:12px; line-height:16px;color:#508ac8;">pberki@meyersound.com</span></a>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="20" style="line-height:21px;">
										<div></div>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="20" style="line-height:21px;border-top:1px solid #c9c9c9;">
										<div></div>
									</td>
								</tr>
							</table>
							<table cellspacing="0" cellpadding="0" width="300" style="width:300px;">
								<tr>
									<td colspan="2" style="line-height:21px;">
										<a href="http://www.meyersound.com" target="_blank"><img src="http://www.meyersound.com/email/email_signature/ms_logo_signature.jpg" style="border:0;width:130px;" alt="Meyer Sound Logo" /></a>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="10" style="line-height:21px;">
										<div></div>
									</td>
								</tr>
								<tr>
									<td colspan="2" style="line-height:21px;">
										<p style="margin:0 auto;font-family:'Helvetica', Helvetica, Arial, sans-serif; font-size:12px; line-height:15px;color:#222222;">2832 San Pablo Ave.<br />Berkeley, CA 94702<br /></p>
										<p style="margin:0 auto;font-family:'Helvetica', Helvetica, Arial, sans-serif; font-size:12px; line-height:15px;color:#222222;">T: +1 510 486.1166</p>
										<a href="www.meyersound.com" target="_blank" style="margin:0 auto;font-family:'Helvetica', Helvetica, Arial, sans-serif; font-size:12px; line-height:32px;color:#508ac8;text-decoration:none;">www.meyersound.com</a>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="10" style="line-height:21px;">
										<div></div>
									</td>
								</tr>
								<tr>
									<td colspan="2" style="line-height:21px;">
										<a href="https://www.facebook.com/meyersoundlabs" target="_blank"><img src="http://www.meyersound.com/email/email_signature/icons/facebook.png" style="border:0;width:30px;" alt="Facebook Icon" /></a>
										<a href="https://twitter.com/MeyerSound" target="_blank"><img src="http://www.meyersound.com/email/email_signature/icons/twitter.png" style="border:0;width:30px;" alt="Twitter Icon" /></a>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/conversion.js"></script>
</body>
</html>
