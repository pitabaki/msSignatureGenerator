<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 	<title>Meyer Sound | Signature Form</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top ms-nav">
		<div class="container">
		    <div class="navbar-header" id="ms-brand">
		      <a class="navbar-brand" href="#">Email Signature Core Generator</a>
		    </div>
		</div>
	</nav>
	<div class="container">
		<form id="form" action="#">
	  		<fieldset>
	    		<label>Full Name:</label><input id="name" type="text" name="name" placeholder="e.g. Peter Berki" required />
	    		<label>Position:</label><input id="position" type="text" name="name" placeholder="e.g. Graphic Designer" required />
	    		<label>Cellphone Number:</label><input id="number" type="text" name="name" placeholder="e.g. (714) 651-5527" />
	    		<label>Email Address:</label><input id="email" type="text" name="name" placeholder="e.g. pberki@meyersound.com" />
	    		<input id="submit" type="submit" value="submit" />
	  		</fieldset>
		<form>
		<div id="output"></div>
	</div>
	<script type="text/javascript" src="js/conversion.js"></script>
</body>
</html>
